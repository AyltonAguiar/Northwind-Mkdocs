# Informações do Projeto
site_name: Projeto Engdados
site_author: Aylton Aguiar
site_description: >-
    <p> Documentação do Projeto de engenharia de dados. </p>
    
    <p>Observação: Embora não tenha uma variedade muito grande de ferramentas neste projeto poderei
    realizar novas adições em um breve futuro
    </p>
# Copyright
copyright: Copyright &copy; 2023 Aylton Aguiar

# Configurações
theme: 
  name: material
  custom_dir: !ENV [THEME_DIR, "material"]

  include_search_page: false
  search_index_only: true

  static_templates:
    - 404.html
  
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.path
    # - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    #- toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: fontawesome/solid/database
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - table-reader:
      data_path: "docs/assets/tables"
  # - optimize:
    #  optimize_png: false

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AyltonAguiar
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/aylton-aguiar

# Extensões
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: AyltonAguiar
      repo: northwind
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Repositório
repo_name: AyltonAguiar/northwind
repo_url: https://github.com/AyltonAguiar/northwind
#edit_uri: ""

# Árvore de Navegação
nav:
    - Início: index.md
    - Começar: 
      - src/engdados/index.md
      - Escopo: src/engdados/escopo/escopo.md
      - Pré-Requisitos: src/engdados/prerequisitos.md
      - Arquitetura: src/engdados/arquitetura/arquitetura.md
      - Desenvolvimento: 
        - src/engdados/desenvolvimento/index.md
        - Usando Terraform para provisionar infraestrutura: src/engdados/desenvolvimento/aws_terraform.md
        - Usando Python para automatizar: src/engdados/desenvolvimento/python.md
        - Utilizando Dbt cloud: src/engdados/desenvolvimento/dbt.md
        - Utilizando Looker Studio: src/engdados/desenvolvimento/desenvolvimento_lookerstudio.md
      - Referências: src/engdados/desenvolvimento/referencias.md
    - Documentar:
      - src/documentacao/iniciando.md
      - src/documentacao/arquitetura.md
      - src/documentacao/publicacao-mkdocs.md
      - src/documentacao/referencias.md
